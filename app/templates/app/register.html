{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="RegisterForm">
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>Use a local account to log in.</h4>
                <hr />
                
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">{{ form.username.label_tag }}</label>
                    <div class="col-md-10">            
                        {{ form.username }}
                    </div>
                </div>
                

                <div class="form-group">
                    <label for="id_email" class="col-md-2 control-label">{{ form.email.label_tag }}</label>
                    <div class="col-md-10">
                        {{ form.email }}
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="id_password1" class="col-md-2 control-label">{{ form.password1.label_tag }}</label>
                    <div class="col-md-10">
                        {{ form.password1 }}
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="id_password2" class="col-md-2 control-label">{{ form.password2.label_tag }}</label>
                    <div class="col-md-10">
                        {{ form.password2 }}
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Register" class="btn btn-default" />
                    </div>
                </div>
                
            </form>   
        </section>
    </div>
    
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}


{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
